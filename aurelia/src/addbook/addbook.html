<template>

  <div class="ui main grid fluid container">
    <h1>Sell Book</h1>
    <div class="row divider"></div>

    <div class="eleven wide column">
      <div class="ui segment sell-book">

        <div if.bind="statusMessagesVisible">
          <div class="ui error message sell-book">
          <div class="header">
            There were some errors with your submission
          </div>
          <ul class="list">
            <li repeat.for="statusMessages of statusMessages">${statusMessages}</li>
          </ul>
          </div>
        </div>

        <form class="ui large form" id="bookaddform" method="post" submit.delegate="addBook()">
          <div class="field sell-book">
            <label>Genre: <span>*</span></label>
            <select class="ui dropdown" value.bind="selectedGenre">
              <option model.bind="null" value="">choose...</option>
              <option repeat.for="genre of genres" model.bind="genre.id">${genre.name}</option>
            </select>
          </div>

          <div class="field sell-book">
            <label>Title: <span>*</span></label>
            <input id="bookTitle" type="text" name="bookTitle" value.bind="bookData.title">
          </div>

          <div class="field sell-book">
            <label>Price (in EUR): <span>*</span></label>
            <input id="bookPrice" type="number" name="bookPrice" min="0" max="9999" value.bind="bookData.price">
          </div>

          <div class="field sell-book">
            <label>Book condition: <span>*</span></label>
            <select class="ui dropdown" value.bind="selectedCondition">
              <option model.bind="null" value="">choose...</option>
              <option repeat.for="condition of conditions" model.bind="condition.id">${condition.name}</option>
            </select>
          </div>

          <div class="field sell-book">
            <label>City: <span>*</span></label>
            <select class="ui search dropdown" value.bind="selectedCity">
              <option model.bind="null" value="">choose or search...</option>
              <option repeat.for="city of cities" model.bind="city.id">${city.name}</option>
            </select>
          </div>

          <div class="field sell-book description">
            <label>Description:</label>
            <textarea rows="4" id="bookDescription" type="text" name="bookDescription" value.bind="bookData.description"></textarea>
          </div>

          <input class="ui large submit button" type="submit" value="Sell Book" id="sell_book">
        </form>

      </div>
    </div>

    <div class="five wide column">
      <div class="ui center aligned segment">
        <img class="ui fluid image" src="src/resources/images/no-image.svg">
        <form class="ui large form" id="bookaddform" method="post" submit.delegate="addBook()">
            <label for="image" class="ui big teal icon button upload-image">
              <i class="upload icon"></i>
              <span>add image</span>
            </label>
            <input type="file" id="image" style="display:none" name="imagepath" accept="image/*">
        </form>
      </div>
    </div>

  </div>

</template>
