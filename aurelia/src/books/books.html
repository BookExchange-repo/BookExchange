<template>
  <table border="1">
    <thead>
      <tr>
        <td>
          <b>Image</b>
        </td>
        <td>
          <b>Book Title</b>
        </td>
        <td>
          <b>Seller</b>
        </td>
        <td>
          <b>Description</b>
        </td>
        <td>
          <b>ISBN</b>
        </td>
        <td>
          <b>Price</b>
        </td>
      </tr>
    </thead>
    <tbody>
      <tr repeat.for="books of books.books">
        <td>
          <img src='${books.imagepath}' width="120">
        </td>
        <td><a href="#" click.delegate="navigateToBookById(books.id)">NavigateToBook</a>
          ${books.title}</td>
        <td>${books.userid}</td>
        <td>${books.condition}</td>
        <td>${books.isbn}</td>
        <td>${books.price} EUR</td>
      </tr>
    </tbody>
  </table>
</template>
