<template>
  <div class="ui fluid container custom-width">

    <div class="ui secondary menu myaccount">
      <div class="item myaccount breadcrumb">
      <div class="ui massive breadcrumb">
        <a href="#" class="section">
          <i class="home icon"></i>
        </a>
        <i class="right chevron icon divider"></i>
        <div class="section">My Account</div>
        <i class="right chevron icon divider"></i>
        <div class="active section">Dashboard</div>
      </div>
    </div>

    <div class="right menu">
      <a class="active item">Dashboard</a>
      <a class="item">Personal Information</a>
    </div>
    </div>

    <div class="ui segment dashboard">
      <div class="ui divided grid">
        
        <div class="eight wide column dashboard">
          <h2 class="ui header dashboard">
            <i class="ui large bookmark outline icon"></i>
            <div class="content">
              My Watch List
            </div>
          </h2>

          <div class="ui link items">
            <div class="item dashboard" repeat.for="bookForWatchList of booksForWatchList">
              <div class="ui tiny image">
                <img class="dashboard image" src="${bookForWatchList.imagepath}" click.delegate="navigateToBookById(bookForWatchList.id)">
              </div>
              <div class="content">
                <a class="header" click.delegate="navigateToBookById(bookForWatchList.id)">${bookForWatchList.title}</a>
                <div class="description">
                  <div class="item-description-watch-list" click.delegate="navigateToBookById(bookForWatchList.id)">
                    <p>${bookForWatchList.userid.full_name}</p>
                    <p>
                      <i class="ui phone icon"></i>${bookForWatchList.userid.phone}<br>
                      <i class="ui at icon"></i>${bookForWatchList.userid.email}
                    </p>
                  </div>
                  <div class="ui green tag label" if.bind="bookForWatchList.status.id==1">${bookForWatchList.status.string}</div>
                  <div class="ui red tag label" if.bind="bookForWatchList.status.id==2">${bookForWatchList.status.string}</div>
                </div>
              </div>
            </div>
          </div>


        </div>

        <div class="eight wide column dashboard">
          <h2 class="ui header dashboard">
            <i class="ui large handshake outline icon"></i>
            <div class="content">
              Sales Activity
            </div>
          </h2>

          <div class="ui link items">
            <div class="item dashboard" repeat.for="bookForSalesActivity of booksForSalesActivity">
              <div class="ui tiny image">
                <img class="dashboard image" src="${bookForSalesActivity.imagepath}" click.delegate="navigateToBookById(bookForSalesActivity.id)">
              </div>
              <div class="content">
                <a class="header" click.delegate="navigateToBookById(bookForSalesActivity.id)">${bookForSalesActivity.title}</a>
                <div class="description">
                  <div class="item-description-sales-activity" click.delegate="navigateToBookById(bookForSalesActivity.id)">
                    <p>${bookForSalesActivity.userid.full_name}</p>
                    <p><b>${bookForSalesActivity.price}</b><i class="ui euro icon"></i></p>
                  </div>
                  <div class="ui labels">
                    <div class="ui green tag label" if.bind="bookForSalesActivity.status.id==1">${bookForSalesActivity.status.string}</div>
                    <div class="ui red tag label" if.bind="bookForSalesActivity.status.id==2">${bookForSalesActivity.status.string}</div>
                    <a class="ui label">
                      <i class="ui gem outline icon"></i>
                      Mark as sold
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>

        </div>

      </div>
    </div>

  </div>

</template>
