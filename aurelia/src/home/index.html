<template>

  <div class="ui inverted vertical segment homepage">
    <video ref="player" loop muted autoplay>
      <source src.bind="'src/resources/videos/background_video.mp4'" type="video/mp4">
      <source src.bind="'src/resources/videos/background_video.webm'" type="video/webm">
    </video>
    <div class="black-box"></div>

    <div class="ui homepage grid">
      <div class="eight wide column">
        <h1>Aitame Teid müüa ja osta raamatuid lähedal</h1>
        <a href="#" click.delegate="router.navigateToRoute('books')" class="ui huge teal button">VAATA RAAMATUD</a>
      </div>
    </div>

  </div>

  <div class="ui vertical segment homepage-content recent-books">
    <div class="ui four column homepage-content grid">
      <h2>Viimati lisatud</h2>

      <div class="row">
        <div class="column" repeat.for="book of books">
          <div class="ui zoom fluid card homepage-card">
            <div class="image">
              <a href="#" click.delegate="navigateToBookById(book.id)">
                <img src="${book.imagepath}">
              </a>
            </div>
            <div class="content">
              <a class="header" href="#" click.delegate="navigateToBookById(book.id)">${book.title}</a>
              <div class="meta">
                ${book.price}
                <span>€</span>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <div class="ui vertical segment homepage-content">
    <div id="map">
    </div>

  </div>

  <div class="ui vertical segment homepage-content homepage-stat">

    <div class="ui center aligned homepage-content grid">
      <div class="ui statistics homepage-stat">
        <div class="orange statistic">
          <div class="value">
            ${stat.totalBooks}
          </div>
          <div class="label">
            raamatut
          </div>
        </div>

        <div class="yellow statistic">
          <div class="value">
            ${stat.averageBookPrice}
            <span>€</span>
          </div>
          <div class="label">
            keskmine hind
          </div>
        </div>

        <div class="teal statistic">
          <div class="value">
            ${stat.mostPopularGenre.string}
          </div>
          <div class="label">
            kõige populaarsem žanr
          </div>
        </div>

        <div class="pink statistic">
          <div class="value">
            ${stat.mostPopularCity.string}
          </div>
          <div class="label">
            kõige populaarsem linn
          </div>
        </div>
      </div>
    </div>

  </div>

</template>
