<template>
  <div class="ui main grid fluid container">

    <h1>${helloMessage}</h1>
    <br>
    <div>
      <button class="ui primary button" click.delegate="loginWithGoogleButton()">Login with Google</button>
    </div>

    <form class="ui form attached fluid segment">

      <div class="field">
        <label>E-mail</label>
        <input type="text" value.bind="email">
      </div>

      <div class="field">
        <label>Password</label>
        <input type="password" value.bind="password">
      </div>

      <button class="ui blue button" click.delegate="loginButton()">Login</button>

    </form>

    <div if.bind="negativeStatusMessagesVisible">
      <div class="ui error message">
        <div class="header">
          There were some errors with your submission
        </div>
        <ul class="list">
          <li repeat.for="statusMessage of statusMessages">${statusMessage}</li>
        </ul>
      </div>
    </div>
    
  </div>
</template>
