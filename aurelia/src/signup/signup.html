<template>

  <div class="ui vertical segment fullscreen-image">
    <div class="black-box"></div>

    <div class="ui registration centered grid container">
      <div class="center aligned twelve wide column">
        <div class="ui segment registration">

          <h1>Hi, ${helloMessage}! Welcome to BookMarket!</h1>
          <h2>We need some more information about you to get started:</h2>

          <!-- <div class="ui error message"></div> -->

          <form class="ui large form" action="javascript:myFunction(); return false;">

            <div class="required field">
              <label>First Name</label>
              <input type="text" name="firstname" value.bind="signupData.firstname">
            </div>

            <div class="required field">
              <label>Last name</label>
              <input type="text" name="lastname" value.bind="signupData.lastname">
            </div>

            <div class="required field">
              <label>City</label>
              <select class="ui search dropdown" name="city" value.bind="signupData.city">
                  <option model.bind="null" value="">Select city</option>
                  <option repeat.for="city of cities" model.bind="city.id">${city.string}</option>
                </select>
              <!-- <input type="text" name="city"> -->
            </div>

            <div class="required field">
              <label>Phone number</label>
              <div class="ui right labeled input">
                  <label for="phone" class="ui label">+372</label>
                  <input type="text" name="phone" id="phone" value.bind="signupData.phone">
                </div>
            </div>

            <div class="ui error message"></div>

            <div class="ui submit large ui teal button" click.delegate="continueButtonPressed()">Get started</div>
    
          </form>

        </div>
      </div>
    </div>
  </div>

</template>
